<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
    <div class="row" style="margin: 100px;">
        <div class="col-6" style="margin: 10;">
            <img id="result" src="photo.jpg" width="400"  />
        </div>
        <div class="col-6" style="margin: 10;">
            <img id="source"  src="photo.jpg"  width="400" />
        </div>
    </div>




</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    const socket = io.connect('http://192.168.1.106:5000');
    
    socket.on('image', (image) =>{
        const imageEl = document.getElementById('source');
        imageEl.src =  image;
        //console.log(imageEl.src)
    })

    socket.on('result', (result) =>{

        const imageEl = document.getElementById('result');
        imageEl.src = "album.jpg?" +new Date().getTime();
        //console.log(imageEl.src)
    }) 

    
  </script>
  
</body>
</html>
